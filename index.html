<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3>Press any key to start the game</h3>
    <h3 class="maxScore">Maximum Score = 0</h3>
    <div class="container">
        <div type="button" class="boxes pink" id="pink"></div>
        <div type="button" class="boxes blue" id="blue"></div>
        <div type="button" class="boxes orange" id="orange"></div>
        <div type="button" class="boxes purple" id="purple"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
